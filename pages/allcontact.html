<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Contact</title>
    <link rel="stylesheet" href="../style/allcontactstyle.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <header class="head">
        <img src="../assets/photos/logo.png" alt="logo" id="logoimg">
        <a href="../index.html">HOME</a>
        <a href="../pages/favcontact.html">FAVORITE CONTACT</a>
        <a href="../index.html">CREATE</a>
        <a href="../pages/login.html">LOGIN</a>
    </header>

    <div class="title">YOUR CONTACT DETAILS</div>
    <br><br>

    <div id="table_container">
        <button id="getbtn1">GET ALL CONTACTS</button>

        <table id="table">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>PHONE</th>
                <th>ADDRESS</th>
                <th>OPERATIONS</th>
            </tr>
        </table>
    </div>

    <br><br><br><br><br><br><br><br><br><br>
    <div class="container mt-3" style="display: none;" id="form">

        <h3 class="newcontact">UPDATE CONTACT</h3>

        <form  class="form" id="form">
            <div class="mb-3 mt-3">
                <label for="fname">FULL NAME:</label>
                <input type="text" class="form-control" id="fname" placeholder="Full name" name="fname" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="email">EMAIL:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="fname">PHONE NUMBER:</label>
                <input type="number" class="form-control" id="phone" placeholder="+91 6374991713" name="phone" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="email">ADDRESS:</label>
                <input type="textarea" class="form-control" id="address" placeholder="Address" name="address" required>
            </div>
            <button  class="btn btn-primary" id="uptbtn">UPDATE CONTACT</button>
        </form>

    </div>
    <script src="../allcontact.js"></script>
</body>
</html>
