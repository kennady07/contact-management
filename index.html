<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style/indexstyle.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="head">
        <img src="assets/photos/logo.png" alt="logo" id="logoimg">
        <a href="index.html">HOME</a>
        <a href="pages/allcontact.html">ALL CONTACT</a>
        <a href="pages/favcontact.html">FAVORITE CONTACT</a>
        <a href="index.html">CREATE</a>
        <a href="pages/login.html">LOGIN</a>
    </div>

    <div class="title">CONTACT MANAGEMENT SYSTEM</div>
    <br>

    <div class="container mt-3">

        <h3 class="newcontact">CREATE NEW CONTACT</h3>

        <form action="#aaa" class="form" id="form">
            <div class="mb-3 mt-3">
                <label for="fname">FULL NAME:</label>
                <input type="text" class="form-control" id="fname" placeholder="Full name" name="fname" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="email">EMAIL:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="fname">PHONE NUMBER:</label>
                <input type="number" class="form-control" id="phone" placeholder="+91 6374991713" name="phone" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="email">ADDRESS:</label>
                <input type="textarea" class="form-control" id="address" placeholder="Address" name="address" required>
            </div>
            <button type="submit" class="btn btn-primary" id="btn">ADD CONTACT</button>
        </form>

    </div>
    <script src="indexscript.js"></script>
</body>
</html>
